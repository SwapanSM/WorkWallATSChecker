<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkWall ATS Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>WorkWall ATS Checker</h1>
    </header>
    <main>
        <div class="step-container">
            <div class="step">
                <span class="step-number active">1</span>
                <span class="step-label">Upload Resume</span>
            </div>
            <div class="step">
                <span class="step-number">2</span>
                <span class="step-label">Add Job</span>
            </div>
            <div class="step">
                <span class="step-number">3</span>
                <span class="step-label">View Results</span>
            </div>
        </div>
        <form id="ats-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="resume">Upload your Resume:</label>
                <input type="file" id="resume" name="resume" accept=".pdf, .docx" required>
            </div>
            <div class="form-group">
                <label for="job-description">Paste the Job Description:</label>
                <textarea id="job-description" name="job-description" rows="10" required></textarea>
            </div>
            <button type="submit">Check ATS Compatibility</button>
        </form>
        <div id="result"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
